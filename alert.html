<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert Popup</title>
<style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        font-family: 'Arial', sans-serif;
    }
    /* Backdrop for the modal */
    .backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    /* Modal styles */
    .alert-box {
        background: #FFF;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        z-index: 1001;
    }
    .alert-header {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .alert-body {
        font-size: 16px;
        margin-bottom: 20px;
    }
    .alert-footer button {
        padding: 10px 20px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        background-color: #a593e0;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="backdrop">
    <div class="alert-box">
        <div class="alert-header">Line up!</div>
        <div class="alert-body">"Restaurants name" is available now! <br> Line up or wait for others?</div>
        <div class="alert-footer">
            <button onclick="closeAlert()">Decline</button>
            <button onclick="closeAlert()">Accept</button>
        </div>
    </div>
</div>

<script>
    function closeAlert() {
        document.querySelector('.backdrop').style.display = 'none';
    }
</script>

</body>
</html>
