                <div class="cards">
                    <label for="s1" id="slide1">
                        <div class="card">
                            <div class="image">
                                <img src="/img/userGuide1.png" alt="">
                            </div>
                        </div>
                    </label>
    
                    <label for="s2" id="slide2">

                    <p>
                        We help fast casual restaurant owners and customers automate line up and sign up.
                    </p>
                <div class="d-flex flex-column flex-md-row align-items-md-center">
                    <div class="ms-md-auto">
                        <button id="loginButton" type="button" class="btn btn-primary">Log in</button>
                        <button id="signupButton" type="button" class="btn btn-primary">Sign up</button>
