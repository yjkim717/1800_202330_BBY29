<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Line up!</title>
<style>
    body, html {
      height: 100%;
      width: 80%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
    }
    .app-container {
      position : absolute;
      left : 50%;
      top : 50%;
      transform : translate(-50%, -50%);
      width: 100%; 
      max-width: 600px; 
      background: #FFF;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .app-header {
      background-color: #a593e0;
      color: #FFF;
      padding: 15px;
      text-align: center;
      font-size: 20px; 
      font-weight: bold;
    }
    .restaurant-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .restaurant-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-bottom: 1px solid #ececec;
    }
    .restaurant-name {
      font-size: 15px; 
    }
    .wait-time {
      font-size: 13px; 
    }
    .request-button {
      width: 100%;
      padding: 15px;
      font-size: 15px; 
      background-color: #a593e0;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  
</head>
<body>

<div class="app-container">
  <div class="app-header">
    Line up!
  </div>
  <ul class="restaurant-list">
    <li class="restaurant-item">
      <span class="restaurant-name">Browns Socialhouse</span>
      <div>
        <span class="wait-time">3 min</span>
        <input type="checkbox" checked>
      </div>
    </li>
    <li class="restaurant-item">
      <span class="restaurant-name">Pizza Garden</span>
      <div>
        <span class="wait-time">10 min</span>
        <input type="checkbox" checked>
      </div>
    </li>
    <li class="restaurant-item">
      <span class="restaurant-name">La Taqueria Pinche</span>
      <div>
        <span class="wait-time"></span>
        <input type="checkbox">
      </div>
    </li>
    <li class="restaurant-item">
      <span class="restaurant-name">Saboten Express</span>
      <div>
        <span class="wait-time"></span>
        <input type="checkbox">
      </div>
    </li>
    <li class="restaurant-item">
      <span class="restaurant-name">Neptune Palace</span>
      <div>
        <span class="wait-time"></span>
        <input type="checkbox" checked>
      </div>
    </li>
    <li class="restaurant-item">
      <span class="restaurant-name">Tendon Kohaku</span>
      <div>
        <span class="wait-time"></span>
        <input type="checkbox">
      </div>
    </li>
    <li class="restaurant-item">
      <span class="restaurant-name">Bona Fide</span>
      <div>
        <span class="wait-time"></span>
        <input type="checkbox" checked>
      </div>
    </li>
    <li class="restaurant-item">
      <span class="restaurant-name">JINYA RAMEN</span>
      <div>
        <span class="wait-time"></span>
        <input type="checkbox" checked>
      </div>
    </li>
  </ul>
  <button class="request-button">Request</button>
</div>

</body>
</html>
