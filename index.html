<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Line Up</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./styles/global/global.css">
    <link rel="stylesheet" href="./styles/pages/index.css">
</head>
<body>
    
    <nav id="put-navbar-here"></nav>


    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" id="content">
        <div class="jumbotron" id="logo">
            <h1 class="display-4" id="logo-text">Line Up</h1>
        </div>
        <div class="container pt-3" id="user-info">
            <div class="form-group d-flex justify-content-center pb-1">
                <input type="username" class="form-control w-50 " id="username" placeholder="Enter name" name="name">
            </div>
            <div class="form-group d-flex justify-content-center">
                <input type="text" class="form-control w-50 " id="number" placeholder="Enter phone #" name="number" pattern="[0-9]{10,11}">
            </div>
        </div>
    </div>




    <nav id="put-footer-here"></nav>
    
    <script src="/scripts/pages/skeleton.js"></script>
    <script>
        insertNavbarDefault();
        insertFooterDefault();
    </script>

</html>
